<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style03.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="montserrat">
            <h1>Your conversion calculator</h1>
            <h3>Celsius - Fahrenheit Unit Conversion</h3>
            <div class="calculator">
                <form id="fahrenheitCelsiusConversion">
                    <div class="fahcel">
                        <div class="col-2">Fahrenheit <br>
                            <input type="text" id="fahrenheit"></div>
                        <div class="col-2">Celsius <br>
                            <input type="text" id="celsius"><br></div>
                    </div>
                    <br><div style="text-align: center; width: 100%;"><input type="submit" value="Convert"></div>
                </form><br>
        
                <div style="text-align: center;">
                    <button onclick="refresh()" class="refresh">Refresh</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js03.js"></script>
    </body>
</html>
